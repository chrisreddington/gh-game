name: Go Build

permissions:
  contents: read

on:
  pull_request:
    branches: [ main ]
  

jobs:
  build:    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # You can change this to your desired Go version

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...